<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Page</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="/utils/streamKeyMapping.js"></script>
    <script src="/utils/videoPlayer.js"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a class="nav-link" href="/">HOME</a>
            <a class="nav-link" href="/player/dash.html">DASH</a>
            <a class="nav-link" href="/player/shaka.html">SHAKA</a>
            <a class="nav-link" href="/player/hls.html">HLS</a>
        </nav>
    </header>

    <div class="welcome-header">
        <h1 class="heading">Welcome to the <span class="special-text">DASH</span> Page</h1>
    </div>

    <div class="container">
        <div class="button-container">
            <div class="btn-container">
                <button class="btn" id="dashLiveButton" onclick="redirectToPlayer('dashLive')">Play Live Stream DASH</button>
            </div>
            <div class="btn-container">
                <button class="btn" id="dashVodButton" onclick="redirectToPlayer('dashVod')">Play Stream DASH</button>
            </div>
        </div>

        <div id="video-container">
            <video id="video" muted></video>
        </div>
    </div>
</body>

</html>
